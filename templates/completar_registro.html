<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPLETAR REGISTRO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./estilo.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100 fondo-color">
        <div >
            <img src="{{ url_for('static', filename='imagenes/idpets.svg')}}" class="img-fluid rounded mx-auto d-block p-2" alt="Logo Id Pets">
        </div>
        <div class="mb-4">
            <img src="{{ url_for('static', filename='imagenes/user.svg')}}" class="img-fluid mx-auto d-block" alt="Id Pets. Imagen 2">
        </div>

        <!-- ALERT para mostrar si hay un error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            
                {% for message in messages %}
                <div class="container text-center">
                    <div class="alert alert-warning alert-dismissible fade show p-2 d-flex" role="alert">
                        <strong class="text-dark"> {{ message }} </strong>
                        <button type="button" class="btn-close pb-1" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                {% endfor %}
            
            {% endif %}
        {% endwith %}

        <!-- ------------------------------------------------------------------------ -->
        <form method="post" action="{{ url_for('completar_registro', correo=correo) }}" class="d-flex flex-column">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Token para impedir ataques CSRF -->

            <input type="hidden" name="correo" value="{{ correo }}">
            
            <div class="mb-3"><!-- ------------------------------------------------------------------------ -->
                <input type="text" name="identificacion" placeholder="IdentificaciÃ³n:" autocomplete="off" required class="rounded mx-auto d-block border p-1 col-7">
            </div>

            <div class="mb-3">
                <input type="text" name="nombre" placeholder="Nombres:" autocomplete="off" required class="rounded mx-auto d-block border p-1 col-7">
            </div>

            <div class="mb-3">
                <input type="text" name="apellido" placeholder="Apellidos:" autocomplete="off" required class="rounded mx-auto d-block border p-1 col-7">
            </div>

            <div class="mb-3">
                <input type="text" name="edad" placeholder="Edad:" autocomplete="off" required class="rounded mx-auto d-block border p-1 col-7">
            </div>

            <div class="mb-3">
                <input type="submit" name="ingresar" class="rounded mx-auto d-block p-2 border-0" value="COMPLETAR REGISTRO">
            </div>
        </form>

        <!--  ---------------------------------------------------------------------------------------------->

    </div>
    <script src="efectos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
