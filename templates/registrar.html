<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRARCE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./estilo.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid fondo-color">
        <div class="d-flex flex-row-reverse">
            <img src="{{ url_for('static', filename='imagenes/idpets.svg')}}" class="img-fluid rounded mx-auto d-block p-2" alt="Logo Id pets">
        </div>
        <div>
            <h4 class="d-flex justify-content-center text-center">Ingrese informacion solicitada</h4>
        </div>
        <div>
            <img src="{{ url_for('static', filename='imagenes/simulador_de_carga.svg')}}" class="img-fluid mx-auto d-block" alt="Id pets Imagen 2">
        </div>
        <div>
            <h4 class ="d-flex justify-content-center text-center">Amor y cuidado por tu mascota</h4>
        </div>

        <!-- ALERT para mostrar si hay un error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            
                {% for message in messages %}
                    <div class="container text-center">
                        <div class="alert alert-warning alert-dismissible fade show p-2 d-flex" role="alert">
                            <strong class="text-dark letra-mediana text-start"> {{ message }} </strong>
                            <button type="button" class="btn-close pb-1" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>
                {% endfor %}
            
            {% endif %}
        {% endwith %}

        <form method="post" action="{{ url_for('registrar') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="mb-2">
                <input type="text" name="usuario_registrar" class="rounded mx-auto d-block p-2 border-0" autocomplete="off" placeholder="Nombre de usuario" required autofocus>
            </div>
            <div class = "mb-2">

                <input type="email" name="email" class="rounded mx-auto d-block p-2 border-0" autocomplete="off" placeholder="Email" required>
            </div>
            <div class = "mb-2">
                <input type="password" name="password_registrar" class="rounded mx-auto d-block p-2  border-0" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[A-Z]).{6,}$" title="La contrase単a debe tener: 1 numero, 1 Mayuscula y 1 caracter especial" autocomplete="off" placeholder="Contrase単a" required>
            </div>
            <div class = "mb-2">
                <input type="password" name="confirmar_password" class="rounded mx-auto d-block p-2  border-0" pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[A-Z]).{6,}$" title="La contrase単a debe tener: 1 numero, 1 Mayuscula y 1 caracter especial" autocomplete="off" placeholder="Confirmar contrase単a" required>
            </div>

            <!-- botones  -->
            <div class = "mb-3">
                <input type="submit" name="btn_registrar" class="rounded mx-auto d-block p-1 border-0" value="REGISTRARCE">
            </div>
            <div class = "mb-2">
                <a href="{{url_for('index')}}" class="text-decoration-none"><input type="button" name="btn_cancelar" class="rounded mx-auto d-block p-1  border-0" value="CANCELAR"></a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
