<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./estilo.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="fondo-color">
        <div>
            <img src="{{ url_for('static', filename='imagenes/idpets.svg')}}" class="img-fluid rounded mx-auto d-block p-2" alt="Logo Id Pets">
        </div>
        <!-- <div>
            <img src="{{ url_for('static', filename='imagenes/recuperar_contraseña.jpg')}}" class="img-fluid mx-auto d-block rounded" alt="Id Pets. Imagen 1">
        </div> -->
        <div>
            <img src="{{ url_for('static', filename='imagenes/slogan.svg')}}" class="img-fluid mx-auto d-block" alt="Id pets Slogan">
        </div>
        <div class="mb-4">
            <img src="{{ url_for('static', filename='imagenes/user.svg')}}" class="img-fluid mx-auto d-block" alt="Id Pets. Imagen 2">
        </div>
        <div>
            <h5 class="d-flex justify-content-center align-items-center">Ingrese su correo electronico</h5>
        </div>
        <div>
            <h5 class="d-flex justify-content-center align-items-center">para recuperar su cuenta</h5>
        </div>

        <!-- ALERT para mostrar si hay un error -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            
                {% for message in messages %}
                <div class="container text-center">
                    <div class="alert alert-warning alert-dismissible fade show p-2 d-flex" role="alert">
                        <strong class="text-dark"> {{ message }} </strong>
                        <button type="button" class="btn-close pb-1" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
                {% endfor %}
            
            {% endif %}
        {% endwith %}

        <form method="post" action="{{url_for('recuperar_contraseña')}}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- Token para impedir ataques CSRF -->
            
            <div class="d-flex justify-content-center mt-3">
                <input class="rounded border-0 col-5 p-2" type="email" name="correo" placeholder="Correo" required>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input class="rounded border-0 col-3 p-1" type="submit" value="ENVIAR">
            </div>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <button class="rounded border-0"> <a href="{{url_for('login')}}" class="text-decoration-none text-dark"> CANCELAR </a> </button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
