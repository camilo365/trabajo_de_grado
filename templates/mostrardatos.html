<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la Mascota</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='./estilo.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class ="fondo-color">
        <div >
            <img src="{{ url_for('static', filename='imagenes/idpets.svg')}}" class="img-fluid rounded mx-auto d-block p-2" alt="...">
        </div>
        <div>
            <img src="{{ url_for('static', filename='imagenes/hueso.svg')}}" class="img-fluid mx-auto d-block" alt="...">
        </div>
        <div>
            <img src="{{ url_for('static', filename='imagenes/slogan.svg')}}" class="img-fluid mx-auto d-block" alt="...">
        </div>
        <h1 class ="text-center">Datos de la Mascota</h1>
        <div class="table-responsive mt-3">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>datos</th>
                        <th>detalles</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre</td>
                        <td> {{nombremascota}}</td>
                    </tr>
                    <tr>
                        <td>Edad</td>
                        <td>{{edad}}</td>
                    </tr>
                    <tr>
                        <td>Raza</td>
                        <td>{{raza}}</td>
                    </tr>
                    <tr>
                        <td>Fecha de Nacimiento</td>
                        <td>{{fecha_nacimiento}}</td>
                    </tr>
                    <tr>
                        <td>Peso</td>
                        <td>{{peso}}</td>
                    </tr>
                    <tr>
                        <td>Vacunado</td>
                        <td>{{vacunado}}</td>
                    </tr>
                    <tr>
                        <td>Correo_dueño</td>
                        <td>{{current_user.correo}}</td>
                    </tr>
                    <tr>
                        <td>celular_dueño</td>
                        <td>{{current_user.celular}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
</body>
</html>
